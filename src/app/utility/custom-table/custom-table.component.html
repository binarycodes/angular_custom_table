<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer mode="over" position="end" class="p-10 flex items-center min-w-1/3">
        <ng-container [ngTemplateOutlet]="searchComponentTemplate">
        </ng-container>
    </mat-drawer>
    <mat-card>
        <mat-card-content>
            <div class="flex items-center">
                <span class="flex text-xl drop-shadow-sm">Table Header</span>
                <button class="ml-6" mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
                    <mat-icon>filter_list</mat-icon>
                </button>
            </div>
            <mat-card class="mt-4 rounded-full bg-slate-600 text-slate-100 shadow-xl flex items-center"
                *ngIf="selection.hasValue()">
                <div class="flex pl-4 pr-10">{{selection.selected.length}} record(s) selected</div>
                <mat-slide-toggle class="mx-6" [formControl]="selectionMode">Selected Records</mat-slide-toggle>
                <ng-template #defaultSelectedActionTemplate let-items></ng-template>
                <ng-container [ngTemplateOutlet]="selectedActionTemplate || defaultSelectedActionTemplate"
                    [ngTemplateOutletContext]="{ $implicit: selectedItems}">
                </ng-container>
            </mat-card>
            <table mat-table [dataSource]="dataSource" class="mt-4 mat-elevation-z8">
                <ng-container [matColumnDef]="selectColumnName">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(element) : null"
                            [checked]="selection.isSelected(element)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container *ngFor="let column of iterateColumns" [matColumnDef]="column">
                    <th mat-header-cell *matHeaderCellDef> {{labelMap.get(column)}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>


                <ng-container [matColumnDef]="rowActionColumn">
                    <th mat-header-cell *matHeaderCellDef>
                        Actions
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <ng-template #defaultRowActionTemplate let-items></ng-template>
                        <ng-container [ngTemplateOutlet]="rowActionTemplate || defaultRowActionTemplate"
                            [ngTemplateOutletContext]="{ $implicit: element}">
                        </ng-container>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</mat-drawer-container>

<mat-menu #menu="matMenu">
    <ng-template #defaultFilterActionTemplate></ng-template>
    <ng-container [ngTemplateOutlet]="filterActionTemplate || defaultFilterActionTemplate">
    </ng-container>
    <hr />
    <button mat-menu-item (click)="openSearch()">
        <mat-icon>filter_alt</mat-icon>
        <span>Custom Search</span>
    </button>
</mat-menu>
